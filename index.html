<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Website Mobile</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">Acessórios</a></li>
                    <li><a href="#">Carrinho</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="img/sgGalaxy.png" class="mobile">
            <div id="circle">
                <div class="recurso um">
                    <img src="img/camera.png">
                    <div>
                        <h1>Câmera</h1>
                        <p>50Mpx/12Mpx/10Mpx</p>
                    </div>
                </div>              
                <div class="recurso dois">
                    <img src="img/processor.png">
                    <div>
                        <h1>Processador</h1>
                        <p>Snapdragon 8+ Gen 1 Octa-Core</p>
                    </div>
                </div>              
                <div class="recurso tres">
                    <img src="img/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>Dynamic AMOLED 2X de 7.6</p>
                    </div>
                </div>              
                <div class="recurso quatro">
                    <img src="img/battery.png">
                    <div>
                        <h1>Bateria</h1>
                        <p>4400mAh</p>
                    </div>
                </div>             
                
            </div>
        </div>
        <div class="controles">
            <img src="img/arrow.png" id="upBtn">
            <h3>Características</h3>
            <img src="img/arrow.png" id="downBtn">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
